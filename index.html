<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- System Name -->
        <h1 class="text-center mb-4">Staff Schedule</h1>

        <!-- Controls -->
        <div class="controls mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="daysInMonth" class="form-label">Days in Month:</label>
                    <select id="daysInMonth" class="form-select">
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="startDay" class="form-label">Start Day:</label>
                    <select id="startDay" class="form-select">
                        <option value="0">Sunday</option>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="colorPicker" class="form-label">Select Staff:</label>
                    <select id="colorPicker" class="form-select">
                        <option value="red"><span class="color-indicator" style="background-color: red;"></span> Staff 1</option>
                        <option value="blue"><span class="color-indicator" style="background-color: blue;"></span> Staff 2</option>
                        <option value="green"><span class="color-indicator" style="background-color: green;"></span> Staff 3</option>
                        <option value="orange"><span class="color-indicator" style="background-color: orange;"></span> Staff 4</option>
                        <option value="purple"><span class="color-indicator" style="background-color: purple;"></span> Staff 5</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Color Count Cards -->
        <div class="row mb-4" id="colorCountCards"></div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar" id="calendar">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
        </div>

        <!-- Reset and Share Buttons -->
        <div class="row mt-4">
            <div class="col-md-4">
                <button id="resetColors" class="btn btn-warning w-100">Reset Colors</button>
            </div>
            <div class="col-md-4">
                <button id="resetAll" class="btn btn-danger w-100">Reset All</button>
            </div>
            <div class="col-md-4">
                <button id="shareButton" class="btn btn-success w-100">Share</button>
            </div>
        </div>

        <!-- Today's Date and Next Month Info -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Today's Date</h5>
                        <p id="todayDate" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Next Month</h5>
                        <p id="nextMonthInfo" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editable Staff Names -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Edit Staff Names</h4>
                <div class="staff-names">
                    <div class="mb-3">
                        <label for="staff1" class="form-label">Staff 1:</label>
                        <input type="text" id="staff1" class="form-control" value="Staff 1">
                    </div>
                    <div class="mb-3">
                        <label for="staff2" class="form-label">Staff 2:</label>
                        <input type="text" id="staff2" class="form-control" value="Staff 2">
                    </div>
                    <div class="mb-3">
                        <label for="staff3" class="form-label">Staff 3:</label>
                        <input type="text" id="staff3" class="form-control" value="Staff 3">
                    </div>
                    <div class="mb-3">
                        <label for="staff4" class="form-label">Staff 4:</label>
                        <input type="text" id="staff4" class="form-control" value="Staff 4">
                    </div>
                    <div class="mb-3">
                        <label for="staff5" class="form-label">Staff 5:</label>
                        <input type="text" id="staff5" class="form-control" value="Staff 5">
                    </div>
                    <button id="applyStaffNames" class="btn btn-primary w-100">Apply Staff Names</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
