<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="controls mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="daysInMonth" class="form-label">Days in Month:</label>
                    <select id="daysInMonth" class="form-select">
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="startDay" class="form-label">Start Day:</label>
                    <select id="startDay" class="form-select">
                        <option value="0">Sunday</option>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar" id="calendar">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
            <div class="stats mt-4">
                <h3>Statistics</h3>
                <p>Selected Dates: <span id="selectedCount">0</span></p>
                <p>Unselected Dates: <span id="unselectedCount">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
